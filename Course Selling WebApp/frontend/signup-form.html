<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h2>SignUp</h2>
        <div class="form-container">
            <form action="https://course-selling-webapp-k4yd.onrender.com" method="POST">
                <div class="input-name">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>

                <div class="input-name"><i class="fa fa-envelope"></i>
                    <input type="email" placeholder="Enter email" class="text-name">
                </div>

                <div class="input-name"><i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password" class="text-name">
                </div>

                <div class="input-name">
                    <input type="submit" class="button" value="SignUp">
                    
                </div>

            </form>
        </div>
    </div>
</body>

</html>
